<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<form class="layui-form" action="">

    <div class="layui-form-item">
        <div class="layui-inline" style="width: 90%">
            <label class="layui-form-label">姓名：</label>
            <div class="layui-input-inline">
                <input type="text" name="name"  placeholder="请输入姓名" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">学院：</label>
            <div class="layui-input-inline ">
                <input type="text" name="college" placeholder="请输入学院" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">班级：</label>
            <div class="layui-input-inline">
                <input type="text" name="banji"  placeholder="请输入班级" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" >性别：</label>
            <div class="layui-input-inline">
                <input type="radio" name="sex" value="男" title="男" checked="">
                <input type="radio" name="sex" value="女" title="女">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">学号：</label>
            <div class="layui-input-inline">
                <input type="text" name="sid"  placeholder="请输入学号" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">手机号：</label>
            <div class="layui-input-inline">
                <input type="tel" name="phone"  placeholder="请输入手机号" class="layui-input">
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">邮箱：</label>
            <div class="layui-input-inline">
                <input type="email" name="email"placeholder="请输入邮箱"  class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <!--										<input type="email" name="email"placeholder="请输入邮箱"  class="layui-input">-->
            </div>
        </div>
    </div>
</form>




<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form'], function() {
        var form = layui.form
    })
</script>

</body>
</html>
