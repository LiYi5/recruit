				</div>
				<div id="contact-bottom">

					<div style="width: 100%;height: 100%;text-align: center;">
						<div style="font-family: 'Maven Pro', sans-serif, '微软雅黑';padding: 0.5em;margin: 0px">
							请如实填写你的个人信息<br>
							<!--					*为了方便下载打印，图片显示为原始尺寸*<br>*右击即可保存图片*-->
						</div>
						<!--				<img  src= "img/application-Forms.jpg" style="width:620px;height: 877px;text-align: center;">-->
						<div style="width: 80%;margin: 20px auto">
							<form id="stuForm" class="layui-form" action="">

								<div class="layui-form-item">
									<div class="layui-inline">
										<label class="layui-form-label">姓 名： </label>
										<div class="layui-input-inline">
											<input type="text" name="stuName" lay-verify="required" placeholder="请输入姓名" class="layui-input">
										</div>
									</div>
									<div class="layui-inline">
										<label class="layui-form-label">学 号： </label>
										<div class="layui-input-inline ">
											<input type="text" name="stuId" lay-verify="required|number" placeholder="请输入学号" class="layui-input">
										</div>
									</div>
								</div>

								<div class="layui-form-item">
									<div class="layui-inline">
										<label class="layui-form-label">学 院： </label>
										<div class="layui-input-inline">
											<input type="text" name="stuCollege" lay-verify="required" placeholder="请输入学院" class="layui-input">
										</div>
									</div>
									<div class="layui-inline">
										<label class="layui-form-label">专 业： </label>
										<div class="layui-input-inline">
											<input type="text" name="stuMajor" lay-verify="required" placeholder="请输入专业" class="layui-input">
										</div>
									</div>
								</div>

								<div class="layui-form-item">
									<div class="layui-inline">
										<label class="layui-form-label">班 级： </label>
										<div class="layui-input-inline">
											<input type="text" name="stuClass" lay-verify="required" placeholder="请输入班级" class="layui-input">
										</div>
									</div>

									<div class="layui-inline">
										<label class="layui-form-label">性 别： </label>
										<div class="layui-input-inline">
											<input type="radio" name="stuSex" value="男" title="男" checked="">
											<input type="radio" name="stuSex" value="女" title="女">
										</div>
									</div>

								</div>


								<div class="layui-form-item">

									<div class="layui-inline">
										<label class="layui-form-label">手 机： </label>
										<div class="layui-input-inline">
											<input type="text" name="stuPhone" lay-verify="required|phone" placeholder="请输入学号" class="layui-input">
										</div>
									</div>
									<div class="layui-inline">
										<label class="layui-form-label">邮 箱： </label>
										<div class="layui-input-inline">
											<input type="email" name="stuEmil" lay-verify="required|email" placeholder="请输入邮箱" class="layui-input">
										</div>
									</div>

								</div>
								<div class="layui-form-item">
									<button class="layui-btn" type="submit" lay-submit="" style="width: 120px" lay-filter="demo1">立即提交</button>

									<!-- <button class="layui-btn" style="width: 120px">状态查询</button> -->

								</div>


							</form>

		<script src="layui/layui.js" charset="utf-8"></script>
		<script>
			layui.use('form', function() {
				var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
				var layer = layui.layer;

				form.on('submit(demo1)', function(data) {

					$.ajax({
						type: "POST",
						data: $("#stuForm").serialize(),
						url: "http://127.0.0.1:8099/api/addStudent",
						success: function(data) {
							if (data.code == 0) {
								parent.layer.alert(data.msg, {
									icon: 1,
									skin: 'layer-ext-moon' //该皮肤由layer.seaning.com友情扩展。关于皮肤的扩展规则，去这里查阅
								});
								$("#stuForm")[0].reset();
								layui.form.render();
							} else {
								parent.layer.alert(data.msg, {
									icon: 2,
									skin: 'layer-ext-moon' //该皮肤由layer.seaning.com友情扩展。关于皮肤的扩展规则，去这里查阅
								});
							}
						},
						error: function(data) {
							parent.layer.alert("操作请求错误，请您稍后再试");
						}
					});
					layer.closeAll();
					return false;
				});
			})
		</script>
